<template>
  <lightning-card label="Interview Question">
    <template lwc:if={showAccountsData}>
      <div class="slds-var-p-around_small">
        <lightning-datatable
          key-field="accId"
          data={accounts.data}
          columns={columns}
          hide-checkbox-column="true"
          show-row-number-column="true"
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
      </div>
    </template>
    <template lwc:else><p>You are not authorized to see this.</p></template>
  </lightning-card>
</template>
