<template>
  <lightning-card title="Child LWC Component" icon-name="custom:custom14">
    <p class="slds-var-p-around_small">{message}</p>
    <div class="slds-var-p-around_small">
      <lightning-input
        label="First Name"
        name="firstname"
        onchange={changeHandler}
      ></lightning-input>
      <lightning-input
        label="Last Name"
        name="lastname"
        onchange={changeHandler}
      ></lightning-input>
    </div>
    <div class="slds-var-p-around_small">
      <lightning-button
        label="Send To Parent"
        variant="brand"
        onclick={clickHandler}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
