<template>
  <lightning-card title="Imperative Apex Demo" icon-name="custom:custom14">
    <div class="slds-grid slds-gutters slds-var-p-around_small">
      <div class="slds-col">
        <template lwc:if={industryPickListValues.data}
          ><lightning-combobox
            name="industry"
            label="Industry"
            placeholder="Choose Industry"
            value={value}
            onchange={handleChange}
            options={industryPickListValues.data.values}
          >
          </lightning-combobox
        ></template>
      </div>
      <div class="slds-col buttoncss">
        <lightning-button
          label="Get Records"
          variant="brand"
          onclick={clickHandler}
        ></lightning-button>
      </div>
    </div>

    <template lwc:if={showDataTableRecord}>
      <div class="slds-var-p-around_small">
        <lightning-datatable
          key-field="id"
          data={accountRecords}
          columns={columns}
        >
        </lightning-datatable>
      </div>
    </template>
  </lightning-card>
</template>
