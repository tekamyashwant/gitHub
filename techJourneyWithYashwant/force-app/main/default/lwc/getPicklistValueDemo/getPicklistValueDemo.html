<template>
  <lightning-card title="Get Picklist Values Demo" icon-name="custom:custom14">
    <template lwc:if={industryValues}>
      <div class="slds-var-p-around_small">
        <lightning-combobox
          name="industry"
          label="Industry"
          value={value}
          placeholder="Select industry"
          options={industryValues.values}
          onchange={handleChange}
        ></lightning-combobox>
        <p>Selected Value : {value}</p>
      </div>
    </template>
  </lightning-card>
</template>
